# {{ansible_managed}}
  
persistence:
  db: 
    adapter: postgresql
    classname: org.postgresl.Driver
    database: {{database.database}}
    host: 127.0.0.1
    password: {{database.password}}
    pool: {{database.im_pool}}
    subname: localhost:{{database.port}}
    subprotocol: postgresql
    username: {{database.username}}

http_server: 
  host: "{{web_host_ip}}"
  port: 80
  ssl: false
  tb_context: "/{{web_sub_path}}" 

git: 
  repositories_path: "{{repositories_path}}"
